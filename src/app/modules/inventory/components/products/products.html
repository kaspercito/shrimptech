<div class="page-wrapper">
  <h1 class="section-title">üì¶Gesti√≥n de Productos</h1>

  <!-- BOT√ìN AGREGAR -->
  <div class="add-button-container">
    <button mat-raised-button class="btn-agregar" (click)="openAgregarDialog()">
      <mat-icon>add</mat-icon>Agregar Producto
    </button>
  </div>

  <!-- FILTROS -->
  <div class="filtros">
  <div class="filtro-item">
    <mat-form-field appearance="outline" class="filtro-material">
      <mat-label>Lote:</mat-label>
      <mat-select [(ngModel)]="filtroLote" (selectionChange)="filtrar()">
        <mat-option value="">Todos</mat-option>
        <mat-option *ngFor="let lote of lotes" [value]="lote">{{ lote }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="filtro-item">
    <mat-form-field appearance="outline" class="filtro-material">
      <mat-label>Tipo de Camar√≥n:</mat-label>
      <mat-select [(ngModel)]="filtroTipo" (selectionChange)="filtrar()">
        <mat-option value="">Todos</mat-option>
        <mat-option *ngFor="let t of tipos" [value]="t">{{ t }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="filtro-item">
    <mat-form-field appearance="outline" class="filtro-material">
      <mat-label>Estanque:</mat-label>
      <mat-select [(ngModel)]="filtroEstanque" (selectionChange)="filtrar()">
        <mat-option value="">Todos</mat-option>
        <mat-option *ngFor="let e of estanques" [value]="e">{{ e }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

  <!-- TABLA -->
  <div class="table-container">
    <table mat-table [dataSource]="productosFiltrados">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id }}</td>
      </ng-container>

      <ng-container matColumnDef="lote">
        <th mat-header-cell *matHeaderCellDef>Lote</th>
        <td mat-cell *matCellDef="let p">{{ p.lote }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo Camar√≥n</th>
        <td mat-cell *matCellDef="let p">{{ p.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="estanque">
        <th mat-header-cell *matHeaderCellDef>Estanque</th>
        <td mat-cell *matCellDef="let p">{{ p.estanque }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef>Peso Promedio (g)</th>
        <td mat-cell *matCellDef="let p">{{ p.peso }}</td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <mat-icon class="action-icon" (click)="openVerDialog(p)">visibility</mat-icon>
          <mat-icon class="action-icon" (click)="openEditarDialog(p)">edit</mat-icon>
          <mat-icon class="action-icon" (click)="eliminarProducto(p.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
